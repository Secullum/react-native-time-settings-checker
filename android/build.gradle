buildscript {
  ext {
    buildToolsVersion = "34.0.0"
    minSdkVersion = 21
    compileSdkVersion = 34
    targetSdkVersion = 34
    kotlinVersion = "1.8.10"
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath("com.android.tools.build:gradle:8.2.0")
  }
}

apply plugin: 'com.android.library'

android {
  namespace "com.secullum.reactnativetimesettingschecker"
  compileSdkVersion 34

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 34
  }
}

dependencies {
  implementation "com.facebook.react:react-android:0.71.0"
}

allprojects {
  repositories {
    mavenCentral()
    google()
  }
}
